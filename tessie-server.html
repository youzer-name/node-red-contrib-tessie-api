<script type="text/javascript">
    RED.nodes.registerType('tessie-server',{
        category: 'config',
        defaults: {
            baseUrl: {value:"",required:true},
            tessieservername: {value:"Tessie Server",required:true},
            token: {value:""},
            },
        label: function() {
            return this.tessieservername;
        }
    });

<script type="text/html" data-template-name="tessie-server">
    <div class="form-row">
        <label for="node-config-input-tessie-server-name"><i class="fa fa-bookmark"></i> Name</label>

        <label for="node-config-input-baseUrl"><i class="fa fa-link"></i> Base URL</label>
