<script type="text/javascript">
    RED.nodes.registerType('tessie-vehicle',{
        category: 'config',
        defaults: {
            name: {value:"",required:true},
            vin: {value:"",required:true}
        },
        label: function() {
            return this.name || this.vin;
        }
    });
</script>

<script type="text/html" data-template-name="tessie-vehicle">
    <div class="form-row">
        <label for="node-config-input-name"><i class="fa fa-car"></i> Vehicle Name</label>
        <input type="text" id="node-config-input-name">
    </div>
    <div class="form-row">
        <label for="node-config-input-vin"><i class="fa fa-id-card"></i> VIN</label>
        <input type="text" id="node-config-input-vin">
    </div>
</script>

<script type="text/html" data-help-name="tessie-vehicle">
    <p>Configure a Tessie vehicle by name and VIN.</p>
</script>
